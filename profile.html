<div class="container profile" href="#/profile">

  <div class="row" style="margin-top:2%;">
    <div class="col-xs-5">
      <div class="thumbnail">
        <img src="img/80deg.jpg" alt="...">
      </div>
    </div>
    <div class="caption col-xs-7">
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text.</p>
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item">{{data[0].username}}</li>
    <li class="list-group-item">{{data[0].location}}</li>
    <li class="list-group-item">{{data[0].email}}</li>
    <li class="list-group-item">
      <span class="badge">{{data.length}}</span>
      <h4 class="list-group-item-heading">Pets</h4>
      <div ng-repeat="pup in data">
        <a href="#/pupfile/{{pup.pupid}}" class="list-group-item-text">{{pup.name}}</a>
        <br>
      </div>
    </li>
  </ul>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-default btn-block btn-clear" data-toggle="modal" data-target="#myModal" ng-hide="hideAddPetBtn">
  Add Pet
</button>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Pet</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" placeholder="King" ng-model="petname">
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="number" class="form-control" id="age" placeholder="Password" ng-model="petage">
          </div>
          <div class="form-group">
            <label>Breed</label>
            <input type="text" class="form-control" id="breed" placeholder="bulldog" ng-model="petbreed">
          </div>
          <div class="form-group">
            <label>Litters</label>
            <input type="number" class="form-control" id="litters" placeholder="2" ng-model="petlitters">
          </div>
          <div class="form-group">
            <label>Gender</label>
            <input type="text" class="form-control" id="gender" placeholder="m" ng-model="petgender">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" ng-click="add()" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
</div>
